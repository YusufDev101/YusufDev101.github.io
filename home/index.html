<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./welcome/welcome.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Yusuf Khan</title>
  </head>
  <body onload="GetPokemon()">
    <div
      class="align-self-center"
      style="
        border-radius: 20px;
        width: 65%;
        height: 70vh;
        margin: auto;
        margin-top: 70px;
      "
    >
      <!-- <h1>Yusuf Khan</h1>
      <h2 id="PokemonLabel">Software Developer</h2> -->
      <div
        id="PokemonImageCard"
        class="service-details"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <img
          id="ImagePokemon"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          alt="realm"
          style="z-index: 2; margin-left: 10px; width: 60%; height: 100%"
        />
        <!-- id="PokemonLabel" -->

        <h5
          id="NamePokemon01"
          style="
            color: #bfbfbf;
            margin-left: 10px;
            margin-top: 10px;
            position: absolute;
          "
        >
          Loading...
        </h5>
        <div class="service-text" style="background-color: #494e50">
          <div class="container">
            <div class="col">
              <div class="d-flex justify-content-center"></div>
              <section style="padding: 40px">
                <form id="account" method="post" style="margin-left: 20px">
                  <h1 style="color: #bfbfbf">Login Here</h1>
                  <hr />
                  <div asp-validation-summary="All" class="text-danger"></div>
                  <div class="form-group">
                    <label asp-for="Input.Email" style="color: #bfbfbf"
                      >Username</label
                    >
                    <input asp-for="Input.Email" class="form-control" />
                    <span
                      asp-validation-for="Input.Email"
                      class="text-danger"
                    ></span>
                  </div>
                  <div class="form-group">
                    <label asp-for="Input.Password" style="color: #bfbfbf"
                      >Password</label
                    >
                    <input asp-for="Input.Password" class="form-control" />
                    <span
                      asp-validation-for="Input.Password"
                      class="text-danger"
                    ></span>
                  </div>

                  <div class="form-group">
                    <a
                      href="#"
                      class="neon-button"
                      onclick="OpenPage()"
                      style="
                        height: 35px;
                        text-align: center;
                        margin: auto;
                        padding: 4px;
                      "
                    >
                      Continue
                    </a>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./welcome/welcome.js"></script>
  </body>
</html>
