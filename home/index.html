<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./welcome/welcome.css" />

    <title>Yusuf Khan</title>
  </head>
  <body onload="GetPokemon()">
    <div class="container" style="border-radius: 20px">
      <h1>Yusuf Khan</h1>
      <h2 id="PokemonLabel">Software Developer</h2>
      <h2
        style="
          color: rgba(255, 253, 253, 0.329);
          margin-top: -20;
          margin-bottom: -20;
        "
      >
        Just a random Pokemon
      </h2>
      <div
        id="PokemonImageCard"
        class="service-details"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <img
          id="ImagePokemon"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          alt="realm"
          style="z-index: 2; margin-left: 10px; width: 250px; height: 250px"
        />
        <div class="service-text" style="background-color: rgb(61, 61, 61)">
          <div class="container">
            <div class="row align-items-center">
              <p
                id="NamePokemon01"
                style="margin-left: 45px; margin-top: -60px"
              ></p>
            </div>
          </div>
          <div class="container">
            <div class="row align-items-center">
              <img
                id="Type1"
                src="./resources/icons/dark.svg"
                alt="Type"
                style="
                  width: 40px;
                  height: 40px;
                  margin-left: 120px;
                  margin-top: 10px;
                "
              />
              <img
                id="Type2"
                src="./resources/icons/bug.svg"
                alt="Type"
                style="
                  width: 40px;
                  height: 40px;
                  margin-left: 70px;
                  margin-top: 10px;
                "
              />
            </div>
          </div>
          <canvas id="myChart" style="width: 100%; height: 130px"></canvas>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 40px">
      <div class="row align-items-center" style="margin-top: -40px">
        <img
          id="PokemonImageFrontDefault"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          style="width: 100px; height: 100px"
        />
        <img
          id="PokemonImageFrontShiny"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          style="width: 100px; height: 100px"
        />
        <img
          id="PokemonImageBackDefault"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          style="width: 100px; height: 100px"
        />
        <img
          id="PokemonImageBackShiny"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-max-1mb.gif"
          style="width: 100px; height: 100px"
        />
      </div>
    </div>
    <div class="container" style="margin-top: -10px">
      <button id="ButtonContinue" class="custom-btn btn-8" onclick="OpenPage()">
        <span>Continue</span>
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./welcome/welcome.js"></script>
  </body>
</html>
