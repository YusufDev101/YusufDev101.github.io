<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yusuf Khan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

h1 {
    margin-bottom: 40px
}

label {
    color: #333
}

.btn-send {
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    width: 80%;
    margin-left: 3px
}

.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px
}

.card {
    margin-left: 10px;
    margin-right: 10px
}
    </style>
    
  </head>
  <body>
    <form>
      <div class="container"> 
        
        <div class=" text-center mt-5 ">
          <h1>Yusuf Khan</h1>
          <p> Software Developer </p>
        </div>

        <div class="row">
          <div>
              <div class="card mt-2">
                  <div class="card-body bg-light">
                          <form id="contact-form" role="form">
                              <div >
                                  <div class="row" style="margin-top: 10px">
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" required="required" data-error="Firstname is required."> </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" required="required" data-error="Lastname is required."> </div>
                                      </div>
                                  </div>
                                  <div class="row" style="margin-top: 10px">
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_company">Company *</label> <input id="form_email" type="text" name="company" class="form-control" required="required" data-error="Valid company is required."> </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Cell *</label> <input id="form_tel" type="tel" name="tell" class="form-control" required="required" data-error="Valid cell is required."> </div>
                                    </div>
                                      </div>
                                  </div>
                                  <div class="row" style="margin-top: 20px">
                                    <div style="align-content: center; align-self: center;">
                                      <h8 style=" font-size: 12px;">By clicking Sign Up, you agree to our <a href="https://google.com">Terms of Service</a> and that you have read our <a href="https://www.google.com">Privacy Policy</a> </h8>
                                    </div>

                                      <div class="col-md-12" style="margin-top: 20px">
                                        <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" >
                                          <label class="form-check-label" for="flexSwitchCheckChecked">I hereby authorize you sign up to news letter </label>
                                        </div>        
                                      </div>                       
                                      </div>
                                      <div class="col-md-12 " style="margin-top: 20px; align-content: center;"> <input type="submit" class="btn btn-primary" value="Sign Up"> </div>
                                  </div>
                              </div>
                          </form>
                      </div>
              </div> <!-- /.8 -->
          </div> <!-- /.row-->
      </div>
    </div>
  </body>
</html>
